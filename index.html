<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Практика позиционирования</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <button id="myBtn">Открыть модальный</button>
    <div id="myModal" class="modal">
        <div class="modal-content">
        <div class="kontainer">
            <div><span class="close">&times;</span></div>
            <div>
                <input type="radio" name="acc" id="acc1" checked>
                <label for="acc1"><i class="kek1"></i>Kek 1</label>
                <div class="acc-body">
                    ПСЖ 1
                </div>
            </div>
            <div>
                <input type="radio" name="acc" id="acc2">
                <label for="acc2"><i class="kek2"></i> Kek 2</label>
                <div class="acc-body">
                    ПСЖ 2
                </div>
            </div>
            <div>
                <input type="radio" name="acc" id="acc3">
                <label for="acc3"><i class="kek2"></i>Kek 3</label>
                <div class="acc-body">
                    ПСЖ 3
                </div>
            </div>
        </div>
        </div>
        </div>
    </div>

    <section class="wrapper">
        <div class="flag"></div>
    </section>

    <section class="wrapper">
        <div class="aim1">
            <div class="aim2">
                <div class="aim3"></div>
            </div>
        </div>
    </section>

    <div class="loading">
        <div class="progress-border">
            <div class="black-text">Loading...</div>
            <div id="progressBar" class="progress-bar">Loading...</div>
        </div>
    </div>

    <button class="progress-button" id="progressButton"> Оживи ПрогрессБар</button>
    <script src="index.js"></script>

</body>
</html>
